<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectre Analytics - Floor Selection</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'monospace'],
                    },
                }
            }
        }
    </script>

    <style>
        .card-hover-effect {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
        }
        .dark .card-hover-effect { border-color: #334155; }
        .card-hover-effect:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 40px -10px rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.3);
        }
        .dark .card-hover-effect:hover {
            box-shadow: 0 10px 40px -10px rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.4);
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 font-sans antialiased overflow-x-hidden dark:bg-slate-950 dark:text-slate-100 selection:bg-blue-500 selection:text-white">
    <div id="view-floor-selection" class="min-h-screen flex items-center justify-center p-6">
        <div class="bg-white dark:bg-slate-800/80 backdrop-blur-md p-8 rounded-xl border border-slate-200 dark:border-slate-700 shadow-2xl w-full max-w-2xl card-hover-effect">
            <div class="flex items-center gap-3 mb-8 border-b border-slate-100 dark:border-slate-700 pb-6">
                <div class="bg-blue-600 p-2 rounded text-white"><i data-lucide="building" class="w-5 h-5"></i></div>
                <div><h1 class="text-lg font-bold tracking-tight">Spectre Analytics</h1><p class="text-xs text-slate-500 dark:text-slate-400 font-medium">Floor Selection</p></div>
            </div>
            <div class="space-y-6">
                
                <div>
                    <label class="block text-xs font-semibold text-slate-500 dark:text-slate-400 mb-1 tracking-wide">BUILDING LOCATION</label>
                    <div class="relative">
                        <div id="location-display" class="w-full bg-slate-100 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 rounded-lg p-2.5 pl-10 text-sm font-medium text-slate-600 dark:text-slate-300 cursor-not-allowed">
                            Detecting Location...
                        </div>
                        <i data-lucide="map-pin" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                        <i data-lucide="lock" class="absolute right-3 top-1/2 -translate-y-1/2 w-3 h-3 text-slate-500 opacity-50"></i>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="floor-list">
                    </div>
            </div>
        </div>
    </div>

    <script>
        const app = {
            state: {
                userBranch: 'Unknown Location',
                darkMode: true,
            },

            init: function() {
                // 1. Dark Mode Logic
                const savedDarkMode = localStorage.getItem('darkMode');
                if (savedDarkMode !== null) {
                    this.state.darkMode = JSON.parse(savedDarkMode);
                } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    this.state.darkMode = true;
                }
                if (this.state.darkMode) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');

                // 2. GET BRANCH FROM TOKEN
                const token = localStorage.getItem('token');
                if (token) {
                    try {
                        // Decode the "middle part" of the token to read the data
                        const base64Url = token.split('.')[1];
                        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                        const payload = JSON.parse(window.atob(base64));
                        
                        if (payload.branch) {
                            this.state.userBranch = payload.branch;
                        }
                    } catch (e) {
                        console.error("Error decoding token", e);
                        // If token is bad, redirect to login
                        window.location.href = 'Login Page.html';
                    }
                } else {
                    // No token found, go back to login
                    window.location.href = 'Login Page.html';
                }

                // 3. Update the UI with the fixed location
                document.getElementById('location-display').innerText = this.state.userBranch;

                this.renderFloors();
                lucide.createIcons();
            },

            renderFloors: function() {
                const floorList = document.getElementById('floor-list');
                let floorsHtml = '';
                const numberOfFloors = Math.floor(Math.random() * 3) + 4; // Generate 4-6 floors

                for (let i = 1; i <= numberOfFloors; i++) {
                    const powerConsumption = (Math.random() * 100 + 50).toFixed(1);
                    const status = Math.random() > 0.8 ? 'Inefficient' : 'Optimal';
                    const statusColor = status === 'Inefficient' ? 'text-amber-500' : 'text-emerald-500';
                    const icon = status === 'Inefficient' ? 'alert-triangle' : 'check-circle';

                    floorsHtml += `
                        <button onclick="app.selectFloor(${i})" class="card-hover-effect bg-slate-100 dark:bg-slate-800/50 p-6 rounded-xl shadow-sm text-left relative group overflow-hidden border border-slate-200 dark:border-slate-700 hover:border-blue-500 transition-colors">
                            <div class="absolute top-0 right-0 p-3 opacity-0 group-hover:opacity-100 transition-opacity"><i data-lucide="arrow-right" class="w-4 h-4 text-slate-400"></i></div>
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-xl font-bold font-mono">Floor ${i}</h3>
                                <i data-lucide="power" class="w-6 h-6 text-blue-500"></i>
                            </div>
                            <p class="text-sm text-slate-500 dark:text-slate-400">Current Load: <span class="font-bold text-slate-700 dark:text-slate-200">${powerConsumption} kW</span></p>
                            <p class="text-xs font-semibold mt-2 flex items-center gap-1 ${statusColor}"><i data-lucide="${icon}" class="w-3 h-3"></i> ${status}</p>
                        </button>
                    `;
                }
                floorList.innerHTML = floorsHtml;
                lucide.createIcons();
            },

            selectFloor: function(floorNumber) {
                // Pass the fixed branch name to the dashboard
                window.location.href = `dashboard.html?floor=${floorNumber}&location=${encodeURIComponent(this.state.userBranch)}`;
            }
        };

        app.init();
    </script>
</body>
</html>
